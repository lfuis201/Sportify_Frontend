<div class="text-primary-foreground p-4 rounded-lg shadow-lg">
    <h2 class="text-2xl text-white font-bold mb-4">Create New Installation</h2>
    <form class="grid grid-cols-1 gap-4" (ngSubmit)="onSubmit()">
      <label for="installation-name" class="block text-white text-sm font-medium">Installation Name</label>
      <input id="installation-name" type="text" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" placeholder="Enter installation name" name="installationName" [(ngModel)]="installationName" required />
      <div *ngIf="!installationName" class="text-red-600">Installation Name is required</div>
      
      <label for="installation-type" class="block text-white text-sm font-medium">Installation Type</label>
      <input id="installation-type" type="text" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" placeholder="Enter installation type" name="installationType" [(ngModel)]="installationType" required />
      <div *ngIf="!installationType" class="text-red-600">Installation Type is required</div>
      
      <label for="installation-address" class="block text-white text-sm font-medium">Installation Address</label>
      <textarea id="installation-address" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" placeholder="Enter installation address" name="installationAddress" [(ngModel)]="installationAddress"></textarea>
      <div *ngIf="!installationAddress" class="text-red-600">Installation Address is required</div>
      
      <label for="installation-capacity" class="block text-white text-sm font-medium">Installation Capacity</label>
      <input id="installation-capacity" type="number" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" placeholder="Enter installation capacity" name="installationCapacity" [(ngModel)]="installationCapacity" required />
      <div *ngIf="!installationCapacity" class="text-red-600">Installation Capacity is required</div>
      
      <label for="installation-price" class="block text-white text-sm font-medium">Installation Price</label>
      <input id="installation-price" type="number" step="0.01" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" placeholder="Enter installation price" name="installationPrice" [(ngModel)]="installationPrice" required />
      <div *ngIf="!installationPrice" class="text-red-600">Installation Price is required</div>
      
      <label for="installation-manager" class="block text-white text-sm font-medium">Installation Manager</label>
      <input id="installation-manager" type="text" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" placeholder="Enter installation manager" name="installationManager" [(ngModel)]="installationManager" required />
      <div *ngIf="!installationManager" class="text-red-600">Installation Manager is required</div>
      
      <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-primary/80">Create Installation</button>
    </form>
  </div>
