<div class="bg-gray-200 p-4 rounded shadow-lg">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Listado de federaciones</h2>
    <ul>
      <li *ngFor="let federacion of federaciones" class="bg-white rounded-lg shadow-md p-4 mb-2">
        <span class="block text-gray-800 font-bold">{{ federacion.nombre }}</span>
        <span class="block text-gray-600">{{ federacion.descripcion }}</span>
      </li>
    </ul>
  </div>
